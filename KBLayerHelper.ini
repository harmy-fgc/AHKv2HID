[Device]
VendorId = 0x137D
ProductId = 0x1337

[General]
; Layout and layer name remain on screen if NoDisplayTimeout is on
; Duration has no effect
NoDisplayTimeout =0
; Hotkey to enable/disable NoDisplayTimeout
LockHotKey =+^!#F12
; Hotkey to enable/disable display layout
LayoutDisplayHotKey =+^!#F11
; Hotkey to display layout
MomentaryLayoutDisplayHotKey =+^!#F10
; MomentaryLayout display duration
MomentaryLayoutDisplayDuration =3000

; Display layout image, as configured in [Layers] section
[Layout]
DisplayLayout =0
; Timeout before hiding layout (ms)
Duration = 3000
; Position on screen (x, y)
; integer or 'center'
; If >= 0 : from left/top,
; if < 0 : from right/bottom
Position = 100,-50
; Size (width, height)
; Image is resized to fit in defined size respecting aspect ratio
Size = 966, 290
; Font size of the layer name added on the image
FontSize = 24
;Transparency of output (0 - 255)
Transparency = 200

; Display the layer name alone
[LayerName]
DisplayLayerName =1
Position = -50, -50
; The size of the label is fixed, set it according to your
; longest layer name and the font size
Size = 200, 30
Duration = 3000
FontSize = 20
;Transparency of output (0 - 255)
Transparency = 128

; Define the layers :
;   - Reference as passed by QMK : what follows 'KBHLayer', should be the 0-based layer index (with M if mirrored with Swap Hands)
;   - Name to use on the layout image and the label
;   - Icon used on the tray
;   - Layout image to display
; Layer Name, icon file, help image
; default values :
; "Layer ref/index"Layer N", "./icons/ico/Number-N.ico", "./png/Birdy44/Layer-N.png"
[Layers]
Layer= 0,Base,            ./icons/ico/Number-0.ico,                   ./png/0.png
Layer= 1,Azerty,              ./icons/ico/Number-1.ico,                ./png/1.png
