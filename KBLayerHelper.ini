Layer= 3,Symbols,            ./icons/ico/Number-3.ico,                   ./png/3.png
Layer= 4,Numbers,            ./icons/ico/Number-4.ico,                ./png/4.png
Layer= 5,Nav,                ./icons/ico/Number-5.ico,                    ./png/5.png
Layer= 6,F Keys,             ./icons/ico/Number-6.ico,                   ./png/6.png
Layer= 7,Media,              ./icons/ico/Number-7.ico,                 ./png/7.png
Layer= 8,Apps,               ./icons/ico/Number-8.ico,                   ./png/8.png
